<!DOCTYPE html>
<html lang="en">
<head>
    <title> Class List </title>
    <meta charset="utf-8"/> 
    <script src="/cdn/scripts/class/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    
    <script src="../cdn/styles/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

    <!-- <link rel="stylesheet" href="/cdn/styles/main.css"> -->
    <link rel="stylesheet" href="../cdn/styles/bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
    <body>
        <div class="jumbotron text-center">
            <h1 class="display-1"> WitsBook </h1>
        </div>
        <div class="container">
            <div class="row form-group">
                <div class="col-lg-2">
                    <label> Add a student:  </label>
               </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> Student Name: </span>
                        </div>
                        <input type="text" id="newStudentInput" placeholder="John Doe" class="form-control">
                    </div>
                    
                </div>
                <div class="col-md-2">
                    <button type="button" id="addStudentButton" class="btn btn-light btn-sm"> Add </button>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-2">
                     <label> Edit a student:  </label>
                </div>
                <div class="col-lg-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> Student ID: </span>
                        </div>
                        <input type="text" id="editStudentInput" placeholder="4" class="form-control">
                    </div>
                    
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-2">
               </div>
                <div class="col-lg-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> New Name: </span>
                        </div>
                        <input type="text" id="editStudentNameInput" placeholder="Mary Su" class="form-control">
                    </div>
                    
                </div>
                <div class="col-lg-2">
                    <button type="button" id="editStudentButton" class="btn btn-light btn-sm"> Edit </button> 
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-2">
                    <label> Delete a student:  </label>
               </div>
                <div class="col-lg-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> Student ID: </span>
                        </div>
                        <input type="text" id="deleteStudentInput" placeholder="4" class="form-control">
                    </div>    
                </div>
                <div class="col-lg-2">
                    <button type="button" id="deleteStudentButton" class="btn btn-light btn-sm"> Delete </button>     
                </div>
            </div>  
        </div> 
        <div class="container pt-4">
            <h3 > Student List </h3>
            <div class="container border">
                <ol id="classList" class="list-group">
                    <!-- Student List -->
                </ol>
            </div>
        </div>
    </body>
</html>
